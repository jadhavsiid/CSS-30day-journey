<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Welcome to CSS Selectors !!</h1>
    <p> This is a basic paragraph element.</p>
    <p class="info">This paragraph has a class.</p>
    <p id="unique">This paragraph has an ID.</p>

    <div>
        <p> This is a Nested Paragraph inside a div.</p>
    </div>

    <a href="#">This is link</a>
    <button>Hover Me!!</button>
</body>
</html>
